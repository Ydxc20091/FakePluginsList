# FakePluginsList config

# Command aliases (without /)
commands:
  - "plugins"
  - "pl"

# Show disabled plugins in the list
show_disabled_plugins: true

# Permission to view real plugins list
real_list_permission: "fakepluginslist.real"

# Shuffle plugin order each time
random_order: true

# Headers (MiniMessage or legacy & codes supported)
# Available: %count%, %enabled_count%, %disabled_count%
server_header: "<#349FDA>â“˜<#349FDA> <white>Server Plugins (%count%<white>):"
paper_header: "<#0288D1>Paper Plugins (%count%):<#0288D1>"
bukkit_header: "<#ED8106>Bukkit Plugins (%count%):<#ED8106>"

